<!DOCTYPE html>

<head>
  <!-- 1 A-Frameを読み込む -->
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <!-- 2 AR.jsを読み込む -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/afrme/build.aframe-ar.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
  <!-- 3 シーンを追加 -->
  <a-scene embedded arjs>
    <!-- 4 マーカーを追加 ここから -->
    <a-marker preset="hiro">
      <!-- 5 オブジェクトの追加 -->
      <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#111">
        <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
        </a-animation>
      </a-sphere>
    </a-marker>

    <!-- 6 カメラを追加 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
